    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Pagina contactos por este medio puede comunicarse con nosotros via mail">

    <title>Contacto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    
    <header class="header">
        <nav class="navbar navbar-expand-xl">
    
            <div class="container">
                <a href="../index.html" class="navbar-brand ms-3 header__logo"><img src="../assets/logo.png" alt="aca va el logo"
                        height="100px"></a>
    
                <button type="button" class="navbar-toggler me-3" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div id="menu" class="collapse navbar-collapse menu__res">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link mx-2 text-center fs-5" href="cafes.html">CAFES</a></li>
                        <li class="nav-item"><a class="nav-link mx-2 text-center fs-5"
                                href="promociones.html">PROMOCIONES</a></li>
                        <li class="nav-item"><a class="nav-link mx-2 text-center fs-5" href="videos.html">VIDEOS</a></li>
                        <li class="nav-item"><a class="nav-link mx-2 text-center fs-5" href="quienes.html">QUIENES SOMOS</a>
                        </li>
                        <li class="nav-item"><a class="nav-link mx-2 text-center fs-5"
                                href="contactanos.html">CONTACTANOS</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    

    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <h1 class="main__titulos text-center">Contacto</h1>
                </div>

                <div class="col-12">
                    <p class="main__parrafo">Puedes contactarnos, envianos tus recomendaciones o consultas para mejorar la experiencia <strong>la experiencia</strong></p>
                </div>

            </div>
        </div>
        
        <div class="formulario">
            <div class="container">
                <form class="row g-3 formularios" action="" method="get" enctype="text/plain">
                    <div class="col-md-6">
                        <label for="userName" class="form-label">Nombre </label>
                        <input type="text" id="userName" class ="form-control"name="userName" placeholder="Coloque su Nombre">
                    </div>
                    <div class="col-md-6">
                        <label for="userLastName" class="form-label">Apellido </label>
                        <input type="text" id="userLastName" class ="form-control"name="userLastName" placeholder="Coloque su Apellido">
                    </div>
    
                    <div class="col-md-12">
                        <label for="mail" class="form-label">Mail </label>
                        <input type="email" id="mail" class="form-control"name="mail" placeholder="ejemplo@correo.com">
                    </div>
                    
                    <div class="col-md-12">
                        <label for="comments" class="form-label">Comentarios :</label>
                        <br>
                        <textarea name="" id="" class="form-control" cols="65" rows="8"></textarea>
                    </div>
    
                    <div class="col-md-12">
                        <div class="text-start button mb-2">
                            <button class="btn btn-lg btn-secondary" type="submit">ENVIAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    
    <footer class="footer">
        <div class="container text-center">
            <div class="row">
                <div class="col-12 mb2">
                    <div class="footer__redes">
                        <img src="../assets/icon_html5.png" alt="icon_html">
                        <img src="../assets/icon_whatsapp.png" alt="icon_wts">
                        <img src="../assets/icon_instagram.png" alt="icon_inst">
                    </div>
                </div>
    
                <div class="footer__texto col-12">
                    <span>©Mi-Pagina 2022-Ꝏ <b>DERECHOS RESERVADOS MI-PAGINA</b><a href="./quienes.html"> QUIENES SOMOS</a></span>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
